<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
        <title>while 문 연습문제</title>
        <script type="text/javascript">    
		    var num= parseInt(prompt("숫자 입력")); 
		    
		    var i = 0;
		    var arr = ["cherry", "bomb", "apple"];

			document.write("<h2>총 " + num + "개의 이미지 출력</h2>");	
			while (i < num) {
				if (i % 3 == 0)
					document.write("<img src='image/" + arr[0] + ".png'>");
				else if (i % 3 == 1)
					document.write("<img src='image/" + arr[1] + ".png'>");
				else
					document.write("<img src='image/" + arr[2] + ".png'>")
				
				i++;
			}

        </script>        
    </head>   
    <body>   	  
    </body>
</html>
