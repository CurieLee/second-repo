<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>함수 예제</title>
        <script type="text/javascript">		
			//함수 선언 형식
			//1 일반적인 형식: function 예약어 ->
        	function show() {
        		 alert("aler 함수가 호출되었습니다.");
        	}
        	
        	show();
			
        	//호출없이 실행되는 함수-> 전달해야하는 데이터의 형식이 반드시 함수여야하는 경우
        	(function() {
        		alert("호출없이 자동 실행되는 함수가 실행되었습니다.");
        	})();
			 
        </script>
    </head>
    <body>
    </body>
</html>
