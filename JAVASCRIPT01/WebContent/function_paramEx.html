<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 매개변수 연습문제</title>
		<script type="text/javascript">	
			function input() {
				var row = Number(prompt("테이블의 행 수 입력: "));
				var column = Number(prompt("테이블의 열  입력: "));
				
				makeTable(row, column);
			}
			
			function makeTable(row, column) {
				
				document.write("<table border=1>");
				for (var i = 0; i < row; i++) {
					document.write("<tr>");
					for (var j = 0; j < column; j++)
						document.write("<td>★</td>");
					document.write("</tr>");
					document.write("<br>");
				}
				document.write("</table>");
				
			}
		
		</script>
	</head>
	<body>
		<button onClick="input()">테이블 만들기</button> 
	
	</body>
</html>
