<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			function input() {
				var num = Number(prompt("숫자 입력: "));
				show(num);
			}
			
			function show(num) {
				for (var i = 0; i < num; i++)
					document.write("★");
			}
		</script>
	</head>
	<body>
		<button onClick="input()">숫자 입력</button> 
	
	</body>
</html>
