<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>arrayEx2</title>
		<style>
			td {
				width: 100px;
				text-align:center;
			}
			
		</style>
		<script type="text/javascript">	
			var names = new Array(4);
			for (var i = 0; i < names.length; i++)
				names[i] = prompt("학생" + (i + 1) + " 이름 입력: ");
		
			document.write("<table border=1>");
			for (var i = 0 ; i < names.length; i++) {
				document.write("<tr>")
				document.write("<td>" + (i + 1) + "</td>");
				document.write("<td>" + names[i] + "</td>");
				document.write("</tr>");
			}
			document.write("</table>");
			
		
		</script>
	</head>
	<body>
	
	</body>
</html>
