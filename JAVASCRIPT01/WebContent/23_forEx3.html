<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for문 연습3</title>
		<script type="text/javascript">	
			var num = Number(prompt("리스트 항목 수 입력: "));
			
			document.write("<ul type='square'>");
			for (var i = 0; i < num; i++) {
				var listItem = prompt("리스트 항목 입력: ");
				document.write("<li>" + listItem + "</li>");	
			}
			document.write("</ul>");	
				
		</script>
	</head>
	<body>
	
	</body>
</html>
