<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setIntervalEx1</title>
		<script type="text/javascript">	
			var count = 0;
			var intervalID;
			
			function start() {
				alert("이미지 10개 출력");
				intervalID = setInterval('show()', 1000);
			}
			
			function show() {
				if (count == 10)
					clearInterval(intervalID);
				else {
					if (count % 2 == 0)
						document.write("<img src='image/apple.png'>");
					else
						document.write("<img src='image/bomb.png'>");
					
					count++;
				}
			}
			
		</script>
	</head>
	<body onLoad="start()">
	</body>
</html>
