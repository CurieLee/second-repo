<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//배열 깊은복사
			//JSON 객체 기능 활용
			//JSON.parse() 구문 분석
			//JSON.stringify() json 문자열로 변환
			
			var arr = [1, 2, 3];
			var arrCopy = JSON.parse(JSON.stringify(arr));
			//arrCopy = [1, 2, 3] 으로 변화
			
			console.log("원본: " + arr);
			console.log("복사본: " + arrCopy);
			
			console.log(arr == arrCopy);
			
			console.log("변경 후");
			arr[0] = 100;
			
			console.log("원본: " + arr);
			console.log("복사본: " + arrCopy);
		
		</script>
	</head>
	<body>
	
	</body>
</html>
