<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>querySelectorAll()</title>
		<script type="text/javascript">
			window.onload = function() {
				var header = document.querySelectorAll('h1'); 
				
				for (var i = 0; i < header.length; i++) {
					var header_item = header[i];
					header_item.style.color = "orange";
					header_item.style.background = "red";
					header_item.style.width = "50%";
					header_item.innerHTML = "from JavaScript";
				}
			}
		</script>
	</head>
	<body>
		<h1>Header</h1>
		<h1>Header</h1>
		<h1>Header</h1>
	</body>
</html>
