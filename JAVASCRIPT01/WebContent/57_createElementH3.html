<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>createElement('h3') 예제</title>
        <script type="text/javascript">
			window.onload = function() {
				var h3_var = document.createElement('h3');
				var text_var = document.createTextNode("출력할 텍스트: 홍길동 동적 생성 문자열");
				h3_var.appendChild(text_var);
				document.body.appendChild(h3_var);
			}
		</script>
	</head>
	
	<body>
	</body>
</html>
