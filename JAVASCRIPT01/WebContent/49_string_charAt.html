<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>charAt()</title>
		<script type="text/javascript">
			//String.chAt(index)-> index 위치 문자 반환
			// 입력 
			let num = prompt("숫자 입력");
			
			//입력된 값을 반복적으로 확인-> 입력된 값이 숫자 형식인지 확인
			//문자열 length 속성
			for (var i = 0; i < num.length; i++) {
				if (!('0' <= num.charAt(i) && num.charAt(i) <= '9')) {
					alert("숫자 형식이 아닙니다.");
					break;
				}
				document.write(num.charAt(i) + "<br>");
			}
			
			document.write("<hr>");
			document.write("입력문자: " + num + "<br>");
			
			//String.charCodeAt(index)-> index 위치의 아스키코드 값 반환
			for (var i = 0; i < num.length; i++) {
				document.write(num.charAt(i) + "의 아스키코드 값은 " + num.charCodeAt(i) + "<br>");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
