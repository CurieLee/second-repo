<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function return</title>
		<script type="text/javascript">	
			function input() {
				
				var score1 =  Number(prompt("국어 점수 입력: "));
				var score2 = Number(prompt("영어 점수 입력: "));
				var score3 = Number(prompt("수학 점수 입력: "));
					
				var avg = (score1 + score2 + score3) / 3;
				return avg;
	
			}
			function start() {
				if (confirm("성적을 입력하시겠습니까?"))
					alert("평균: " + input());
				else 
					alert("종료합니다.");
			}
		
		</script>
	</head>
	<body>
		<button onClick="start()">성적 입력</button> 
	
	</body>
</html>
