<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for문 연습1</title>
		<script type="text/javascript">	
			var positive = 0;
			var negative = 0;
			var zero = 0;
			
			for (var i = 0; i < 10; i++) {
				var num = Number(prompt("숫자" + (i + 1) + "입력: "));
				
				if (0 < num) positive++;
				else if (num < 0) negative++;
				else zero++;
			}
			
			document.write("양수의 개수: " + positive + "<br>");
			document.write("음수의 개수: " + negative + "<br>");	
			document.write("0의 개수: " + zero);
		
		</script>
	</head>
	<body>
	
	</body>
</html>
