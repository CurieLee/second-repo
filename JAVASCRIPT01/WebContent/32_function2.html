<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
        <title>함수 예제2</title>  
        <script type="text/javascript">	
        	//함수 블럭에서 함수를 호출
        	function changeColor() {
        		var color = prompt("색상 입력: red/green/blue");
        		document.write(color + "로 배경색을 변경합니다.");
        		
        		document.bgCoor = color;
        	}

        	function start() {
        		var answer = confirm("배경색을 변경하시겠습니까? ");
        		
        		if (answer) changeColor();
        		else alert("취소하였습니다.");
        	}
        	
        	start();
        </script>
    </head>

    <body> 
    	<button onClick="input()">색상 입력</button>  
    </body>
</html>
