		<script type="text/javascript">
			//String.indexOf("문자")-> 문자열에 전달된 문자가 있으면 해당 index 반환
			//단, 문자가 문자열에서 2번 이상 나타나면 첫번째 만난 문자 위치 반환
			//문자가 문자열에 존재하지 않으면 -1 반환 
			
			var email = prompt("이메일 입력");
			
/*			if (email.indexOf("@") == -1)
				alert("이메일 형식이 아닙니다.");

*/

			if ((email.indexOf("@") == -1) ||

			document.write("입력한 email : " + email);
