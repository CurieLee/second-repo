<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>if문 연습문제</title>
        <script type="text/javascript">				 
			var num1 = prompt("숫자1 입력");
			var num2 = prompt("숫자2 입력");
			var num3 = prompt("숫자3 입력");
			 
			//키보드 입력은 문자 입력이므로 num1, num2, num3 char
			//아래 조건식은 문자(아스키코드) 비교
			if (num1 > num2 && num1 > num3)
				max = num1;
			else if (num2 > num3)
				max = num2;
			else
			 	max = num3;
			
			//max = num1;
			//if (num2 > max) max = num2;
			//if (num3 > max) max = num3;
			
			document.write("최대값 : " + max);
        </script>
    </head>
