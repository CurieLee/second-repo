<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>전역변수</title>
		<script type="text/javascript">
			var x = 5, y =10;
			
			function f1() {
				x = x + y;
				document.write(x + "<br>");
			}
		
			function f2() {
				total = x + y;
				document.write(total + "<br>");
			}
			
			// 함수 사용 : 함수 호출
			f1();
			f2();
			
			document.write(x  + "<br>"); 
			document.write(total  + "<br>"); 
			
		</script>
	</head>
	<body>
		
	</body>
</html>
