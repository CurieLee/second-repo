<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>do~while 문</title>
		<script type="text/javascript">
			alert("경고!");
			var count = 0;
			var answer;
			
			do {
				count++;
				alert("경고! "+ count);
				answer = confirm("계속 경고창을 보시겠습니까?");
				
			} while(answer)
			
			document.write("경고창 출력 횟수 : " + count);
		</script>
	</head>
	<body>
		
	</body>
</html>
