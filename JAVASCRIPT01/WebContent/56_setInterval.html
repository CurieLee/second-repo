<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>setInterval() 예제</title>
		<script type="text/javascript">
			function showTime(){				
				var now = new Date();
				
				var hours = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var amPm = "오전";
				
				if (hours == 24)
					hours -= 24;
				else if (12 <= hours) {
					amPm="오후";
					if (12 < hours)
						hours -= 12;
				}
					
					
				var time = amPm + " " + hour + "시 " + minute + "분 " + second + "초 ";		
				//document.write(time);
				timeShow.innerHTML = time;
			}			
		</script>
	</head>		
	<body>
       <button onClick="timerID=setInterval('showTime()', 1000)" >시간 출력</button>
       <button onClick="clearInterval(timerID)" >시간 정지</button> 
       <h1 id="timeShow">시간 출력</h1>  	  	   	
	</body>
</html>
