<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>let과 const</title>
		<script type="text/javascript">
			//let의 특징 var와 다른점
			var name = "홍길동";
			console.log(name);
			var name = "김철수";
			consol.log(name);
			
			let name1 = "홍길동";
			console.log(name1);
			//let name1 = "김철수";
			consol.log(name1);
			
			//const 선언: 상수 선언-> 상수는 생성된 이후로 값 변경 불가
			const address = "서울";
			console.log(address);
			
			address = "제주"; //오
		
		</script>
	</head>
