<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>window.open() 2</title>
		<script type="text/javascript">		
			//이미 만들어진 문서를 새로운 창으로 열기
			function showImage() {
				window.open("bigImage.html", "bigWin", "width=699, height=800, status=yes, scrollbar=yes, top=50");
			}
			
			//새로운 창 만들어서 열기
			//문자열과 버튼 출력 / 버튼 클릭 시 창 닫기
			function openNewWindow() {
				var createWin = window.open("", "createWin", "width=400, height=150");
				createWin.document.write("createWin 이름으로 새로 만든 창입니다.");
				createWin.document.write("<p><button onClick='window.close()'>닫기</button>");
			}

		</script>
	</head>	
	<body>    	
    	<button onClick="showImage()">Big Image 열기</button> 
        <button onClick="openNewWindow()" >새창 열기</button>
	</body>
</html>
